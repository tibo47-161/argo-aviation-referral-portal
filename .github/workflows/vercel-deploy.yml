name: 🌟 Deploy to Vercel (Alternative)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: 
      - 'app_simple.py'
      - 'requirements*.txt'

jobs:
  deploy-vercel:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4
      
    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: 🔧 Prepare for Vercel
      run: |
        # Erstelle vercel.json für Python Flask App
        cat > vercel.json << EOF
        {
          "version": 2,
          "builds": [
            {
              "src": "app_simple.py",
              "use": "@vercel/python"
            }
          ],
          "routes": [
            {
              "src": "/(.*)",
              "dest": "app_simple.py"
            }
          ],
          "env": {
            "FLASK_ENV": "production"
          }
        }
        EOF
        
        # Erstelle requirements.txt für Vercel
        cat > requirements.txt << EOF
        Flask==2.3.3
        Flask-SQLAlchemy==3.0.5
        Werkzeug==2.3.7
        EOF
        
    - name: 🚀 Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./
