<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil</title>
  <style>
    body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;margin:0;padding:0;background:#f8fafc}
    .container{max-width:900px;margin:2rem auto;padding:0 1rem}
    .card{background:#fff;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.08);padding:1.5rem}
    h1{margin-top:0}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:1rem}
    @media(max-width:768px){.row{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Profil</h1>
      <p><strong>{{ user.first_name }} {{ user.last_name }}</strong><br/>{{ user.email }}</p>
      <div class="row">
        <div>
          <h3>Kontakt</h3>
          <p>Telefon: {{ user.phone_number or '-' }}</p>
        </div>
        <div>
          <h3>Status</h3>
          <p>Account aktiv: {{ 'Ja' if user.is_active else 'Nein' }}</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
